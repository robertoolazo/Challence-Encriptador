<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador - Desencriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="caja">`
        <div id="logo">
            <img src="imagenes/logo_alura.png" alt="Logo de alura ">
        </div>

        <div id="entradaTexto" >
            <input type="text"  placeholder="Ingrese el texto aqui" id="texto" required>
            <p id="mensajeDeError">Caracteres invalidos</p>
            <p id="mensajeDeError2">Texto no ingresado</p>
        </div>

        <div class="rectangulo1">
            <img src="imagenes/Muñeco.png" alt="Meñeco" id="muneco">
            <div class="cuadroTexto">
                <p id="texto1">Ningún mensaje fue encontrado</p>
                <p id="texto2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div>
                <input type="text"  id="presentar">
                <button id="copiar">Copiar</button>
            </div>
        </div>

        <p id="aviso"><img src="imagenes/Vector (1).png"> Solo letras minúsculas y sin acentos</p>

        <div class="botones">
            <button id="encriptar" >Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
        </div>
    </div>
</body>
</html>
